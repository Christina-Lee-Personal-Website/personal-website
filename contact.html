<body>

    <!-- A contact form with the following:
-name field
-email field
-message field
-submit button -->

    <div class="form">

        <form action="formsubmitted.html" target="_blank" method="get">
            <p class="form-title">
                Contact Us
            </p>
            <label for="fullname"></label>
            <input class="fullname" type="text" name="fullname" placeholder="Enter your full name" required/>

            <br />

            <label for="email"></label>
            <input class="email" type="email" name="email" placeholder="Email" required/>

            <br />

            <label for="message"></label>
            <textarea class="message" id="message" name="message" placeholder="Leave a comment" style="height:200px"></textarea>

            <br />


            <label for="submit"></label>
            <input class="submit" type="submit" value="Submit"/>
        </form>
    </div>
