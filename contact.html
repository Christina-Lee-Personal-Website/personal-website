<body>

    <!-- A contact form with the following:
-name field
-email field
-message field
-submit button -->

    <div class="form">

        <form action="formsubmitted.html" target="_blank">
            <p>
                Please enter your contact infomation
            </p>
            <label for="fullname"></label>
            <input type="text" name="fullname" placeholder="Enter your full name" />

            <br />

            <label for="email"></label>
            <input type="email" name="email" placeholder="Email" />

            <br />

            <label for="message"></label>
            <textarea id="message" name="message" placeholder="Leave a comment" style="height:200px"></textarea>

            <br />


            <label for="submit"></label>
            <input type="submit" value="Submit"/>
        </form>
    </div>
